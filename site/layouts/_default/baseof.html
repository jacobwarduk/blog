<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
	<head>
    {{ partial "head.html" . }}
    </head>
<body>
    <article id="wrapper" class="post">
        {{ block "profile" . }}{{ end }}

        {{ partial "nav.html" . }}

        <section id="post-body">
            {{ block "main" . -}}{{- end }}
        </section>

        {{ partial "footer.html" . }}

    </article>
    {{ partial "js.html" . }}
</body>
</html>
