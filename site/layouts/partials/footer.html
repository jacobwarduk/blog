<footer id="footer">
    {{ if .Site.Social }}
        {{ partial "social.html" . }}
    {{ end }}
    <p class="small">
    {{ with .Site.Params.copyright }}
        {{ . | markdownify }}
    {{ else }}
        &copy; Copyright {{ now.Format "2006" }} All rights reserved. {{ .Site.Params.name }}.
    {{ end }}
    </p>
</footer>
